<!DOCTYPE html>
<html>
<head>
    <title>Personal Information</title>
    <script>
        function getUserInfo() {
            alert("Welcome to our website!");
            let name = prompt("What is your name?");
            let confirmAge = confirm("Are you 18 years old or older?");
            alert("Hello, " + name + "! Your age verification: " + confirmAge);
        }
    </script>
</head>
<body onload="getUserInfo()">
</body>
</html>
